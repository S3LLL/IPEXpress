Alias /ipexpress ##path##web

<Directory ##path##web/>
	Options FollowSymLinks
	Options +Indexes
	AllowOverride All
	Allow from All
</Directory>

<Directory ##path##web/dashboard/>
        AuthName "Tableau de bord IPEXpress"
        AuthType Basic
        AuthUserFile "/etc/ipexpress/admin.pass"
        Require valid-user
</Directory>

